<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
  </head>
  <body>
  <div class = "row">

	<div class = "col-12">
		<h1>Cold Steelpen Mag: Issue I</h1> </br>
		<img src= "/assets/images/clouds.png"></img>
	</div>

	<div class = "col-12">
		<h1>Latest Posts</h1>
		<ul>
		  {% for post in site.posts %}
		    <li>
		      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		      {{ post.excerpt }}
		    </li>
		  {% endfor %}
		</ul>
	</div>		
</div>
    
  </body>
</html>
